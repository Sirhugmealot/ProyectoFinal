<html>
	<head>
		<title>Proyecto 3</title>
		<link rel="stylesheet" href="css\bootstrap.css">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<style type="text/css">
			table, th, td {
				border: 1px solid black;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="color2" class="container">
			<div class="row">
				<div class="col-sm-8 col-xs-12">	
					<div class="row">
						<div id="color4" class="col-sm-10 col-xs-10">
							<div class="row">
								<div class="col-sm-12 col-xs-12">
									<h4>Fill the Form</h4>
								</div>
							</div>
							<form class="form-horizontal">
								<div class="form-group form-group-sm">
									<label class="col-sm-2 control-label" for="nombre">Name</label>
									<div class="col-sm-10">
										<input class="form-control" type="text" id="nombre" placeholder="Name"></input>
									</div>
								</div>
								<div class="form-group form-group-sm">
									<label class="col-sm-2 control-label" for="apellido">Name</label>
									<div class="col-sm-10">
										<input class="form-control" type="text" id="apellido" placeholder="Last Name"></input>
									</div>
								</div>
								<div class="form-group form-group-sm">
									<label for="sexo" class="col-sm-2 col-xs-2 control-label">Sex </label>
									<div class="col-sm-10">
										<input class="form-control" type="text" name="optionsRadios" id="sexo" placeholder="Sex"></input>
									</div>
								</div>
								<div class="form-group form-group-sm">
									<label class="col-sm-2 control-label" for="edad">Age</label>
									<div class="col-sm-10">
										<input class="form-control" type="date" id="edad" ></input>
									</div>
								</div>
								<div class="form-group form-group-sm">
									<label for="direcc" class="col-sm-2 col-xs-2 control-label">Address </label>
									<div class="col-sm-10">
										<input class="form-control" type="text" name="optionsRadios" id="direcc" placeholder="Address"></input>
									</div>
								</div>
								<div class="form-group form-group-sm">
									<label for="foto" class="col-sm-2 col-xs-2 control-label">Photo </label>
									<div class="col-sm-10">
										<input class="form-control" type="text" name="optionsRadios" id="foto" placeholder="Photo"></input>
									</div>
								</div>
								<div class="form-group form-group-sm">
									<label class="col-sm-2 control-label" for="email">Email </label>
									<div class="col-sm-10">
										<div class="input-group">
											<input class="form-control" type="text" placeholder="Insert your Email" aria-describedby="email" id="email">
											<span class="input-group-addon" id="email">
											@gmail.com
											</span>
										</div>
									</div>
								</div>
								<div class="form-group form-group-sm">
									<label for="contra" class="col-sm-2 col-xs-2 control-label">Password </label>
									<div class="col-sm-10">
										<input class="form-control" type="Password" name="optionsRadios" id="contra" placeholder="Password"></input>
									</div>
								</div>
								<div class="form-group form-group-sm">
									<label for="educ" class="col-sm-2 col-xs-2 control-label">Education </label>
									<div class="col-sm-10">
										<textarea class="form-control" type="text" name="optionsRadios" id="educ" placeholder="Education"></textarea>
									</div>
								</div>
								<div class="form-group form-group-sm">
									<label for="exp" class="col-sm-2 col-xs-2 control-label">Experience </label>
									<div class="col-sm-10">
										<textarea class="form-control" type="text" name="optionsRadios" id="exp" placeholder="Experience"></textarea>
									</div>
								</div>
								<div class="form-group form-group-sm has-feedback">
									<label for="aa" class="col-sm-2 col-xs-2 control-label">
									</label>
									<button id="aa" type="button" class="btn">Continue</button>
									<label for="bb" class="col-sm-2 col-xs-2 control-label">
									</label>
									<button id="bb" type="button" class="btn">List Me</button>
								</div>
							</form>
						</div>
					</div>			
				</div>
			</div>		
			<div class="col-sm-12 col-xs-8"></div>
							<div id="jejeje" class="has-feedback"></div>
		</div>
	<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
	</body>
</html>
